<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Tutorial</title>
<link rel="stylesheet" href="css/wall.css">
<script src="build/react.min.js"></script>
<script src="build/react-dom.min.js"></script>
<script src="build/browser.min.js"></script>
<script src="build/jquery.min.js"></script>
<script src="build/ajaxPostReact.js"></script>
</head>
<body>
<div id="container"></div>
</body>
<script type="text/babel">
    //React code...
    var WallForm=React.createClass({
        getInitialState:function () {
            return{'user_update':''}
        },
        render:function () {
            return(
            <form>
                <textarea ref="updateInput" value={this.state.user_update}></textarea>
                <input type="submit" value="Post" id="WallPost"/>
            </form>
            );
        }
    });
    var  WallUpdates=React.createClass({
        render:function () {
            var updatesEach=this.props.data.map(function (update, index) {
                        console.log(update);
                       return(<div className="feedBody" key={update.created}>
                           <img src={update.profile_pic} className="feedImg"/>
                           <div className="feedText">
                               <b>{update.name}</b>
                               <a href="#" className="feedDelete">X</a>
                               {update.user_update}
                           </div>
                            //coment block
                       </div>)
                    },this);
            return(
            <div id="wallFeed">
                {updatesEach}
            </div>
            )
        }
    })
    var WallFeed=React.createClass({
        getInitialState:function () {
          return {data:[]}
        },
        updateFromServer:function () {
          var dataPost='';
          var reactThis=this;
          ajaxPostReact('newsFeed.json',dataPost,reactThis,function (data) {
              reactThis.setState({data:data.updates})
          })

        },
        componentDidMount:function () {
          this.updateFromServer()
        },
       render:function () {
           return(
                   <div>
                   <WallForm/>
                   <WallUpdates data={this.state.data}/>
                   </div>
           )
       }
    });
    var WallContainer = React.createClass({
        render : function () {
            return(
                    <div id="wallContainer">
                        <h1>Social Network Test</h1>
                        <WallFeed/>

                        </div>
            )

        }

    });
    ReactDOM.render(
            <WallContainer/>,
            document.getElementById('container')
    );


</script>
</html>
